<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="app_header">
      <a class="app_header-logo" href="/">
        <img
          class="app_logo"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Logo_NIKE.svg/1200px-Logo_NIKE.svg.png?20220908234918"
          href="logo nike"
        />
        <b class="app_header-name-brand">Nike</b>
      </a>
      <div class="app_header-navbar">
        <a class="navbar-item" href="/">HOME</a>
        <a class="navbar-item" href="#">ABOUT</a>
        <a class="navbar-item active d-flex" href="/bills"
          >BILLS
          <p class="quantity_bill-number"></p
        ></a>
        <a class="btn-cart navbar-item" href="/cart"
          ><img
            class="header_logo-cart"
            src="https://th.bing.com/th/id/R.819f0e93b6dfd792dd18ac901ce0a1a0?rik=1gu%2b61nc%2fjJqcw&riu=http%3a%2f%2fcdn.onlinewebfonts.com%2fsvg%2fimg_290616.png&ehk=EjRcUpr67W%2bgyaMF1LGQnHRca%2bhgo78zgso4nDNGF8A%3d&risl=&pid=ImgRaw&r=0"
            href="logo cart"
          />
          <div class="quantity_cart d-none">
            <p class="quantity_cart-number"></p>
          </div>
        </a>
      </div>
    </div>
    <nav class="app_header-mobile-nav ps-2 navbar bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/bills">Bills</a>
              </li>
              <li class="nav-item">
                <a class="btn-cart nav-link" aria-current="page" href="/cart"
                  >Cart</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="view_detail_container">
      <div><h1 class="text-center mb-3">Thông tin chi tiết đơn hàng</h1></div>
      <table class="view_detail-table table">
        <thead>
          <tr>
            <th class="" scope="col">Name Customer</th>
            <th class="" scope="col">Code</th>
            <th class="" scope="col">Product Name</th>
            <th class="" scope="col">Date</th>
            <th class="" scope="col">Item Numbers</th>
            <th class="" scope="col">Total Price</th>
          </tr>
        </thead>
        <tbody class="view_detail-body"></tbody>
      </table>
      <a href="/bills" class="btn-back-to-bills btn btn-outline-danger">
        <i class="fa-regular fa-circle-left"></i>
        <p>Back to Bills</p>
      </a>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
