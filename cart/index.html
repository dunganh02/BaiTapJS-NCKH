<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./cart.css" />
  </head>
  <body>
    <div class="app_header">
      <a class="app_header-logo" href="/">
        <img
          class="app_logo"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Logo_NIKE.svg/1200px-Logo_NIKE.svg.png?20220908234918"
          href="logo nike"
        />
        <b class="app_header-name-brand">Nike</b>
      </a>
      <div class="app_header-navbar">
        <a class="navbar-item" href="/">HOME</a>
        <a class="navbar-item" href="#">ABOUT</a>
        <a class="navbar-item d-flex" href="/bills"
          >BILLS
          <p class="quantity_bill-number"></p
        ></a>
        <a class="btn-cart navbar-item" href="/cart"
          ><img
            class="header_logo-cart"
            src="https://th.bing.com/th/id/R.819f0e93b6dfd792dd18ac901ce0a1a0?rik=1gu%2b61nc%2fjJqcw&riu=http%3a%2f%2fcdn.onlinewebfonts.com%2fsvg%2fimg_290616.png&ehk=EjRcUpr67W%2bgyaMF1LGQnHRca%2bhgo78zgso4nDNGF8A%3d&risl=&pid=ImgRaw&r=0"
            href="logo cart"
          />
          <div class="quantity_cart d-none">
            <p class="quantity_cart-number"></p>
          </div>
        </a>
      </div>
    </div>
    <nav class="app_header-mobile-nav ps-2 navbar bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/bills">Bills</a>
              </li>
              <li class="nav-item">
                <a
                  class="btn-cart nav-link active"
                  aria-current="page"
                  href="/cart"
                  >Cart</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="cart_content">
      <h1
        class="cart-empty text-center d-none"
        style="color: red; font-size: 25px"
      >
        Giỏ hàng trống
      </h1>
      <table class="cart_content-table-cart table d-none">
        <thead>
          <tr>
            <th scope="col">Product Name</th>
            <th class="text-center" scope="col">Quantity</th>
            <th class="text-center" scope="col">Subtotal</th>
            <th class="text-center" scope="col">Total</th>
            <th class="text-center" scope="col">Clear Cart</th>
          </tr>
        </thead>
        <tbody class="body-form-cart"></tbody>
      </table>
      <p class="content_cart-total"></p>
      <div class="content_cart-btn">
        <a href="/" class="btn-back-to-home btn btn-outline-danger">
          <i class="fa-regular fa-circle-left"></i>
          <p>Back to Shoping</p>
        </a>
        <button class="btn-buy btn btn-success d-none">Buy</button>
      </div>

      <div class="form_customer-wrap d-none">
        <div class="form_customer-container">
          <div class="title-form-customer">
            <h3>Thông tin người mua</h3>
            <i class="icon-close-form-customer fa-solid fa-xmark"></i>
          </div>
          <form class="form-customer">
            <div class="row mb-3">
              <label for="lastname" class="form-label"
                >Họ và tên<span style="color: red">*</span></label
              >
              <div class="col field-lastname">
                <input
                  type="text"
                  id="lastname"
                  class="form-control input-lastname-customer"
                  placeholder="Họ"
                  aria-label="firstname"
                />
              </div>
              <div class="col field-firstname">
                <input
                  type="text"
                  class="form-control input-firstname-customer"
                  placeholder="Tên"
                  aria-label="firstname"
                />
              </div>
            </div>
            <div class="mb-3 field-email">
              <label for="email" class="form-label"
                >Email<span style="color: red">*</span></label
              >
              <input
                type="email"
                class="form-control input-email-customer"
                id="email"
                placeholder="Email"
              />
            </div>
            <div class="mb-3 field-phonenumber">
              <label for="phoneNumber" class="form-label"
                >Số điện thoại<span style="color: red">*</span></label
              >
              <input
                type="number"
                class="form-control input-phone-number-customer"
                id="phoneNumber"
                placeholder="Số điện thoại"
              />
            </div>
            <div class="row mb-3 field-address">
              <label class="form-label" for="select-provinces"
                >Địa chỉ<span style="color: red">*</span></label
              >
              <div class="col">
                <select id="select-city" class="form-select select-provinces">
                  <option selected value="">--Chọn Tỉnh/Thành phố--</option>
                </select>
              </div>
              <div class="col">
                <select class="form-select select-districts">
                  <option selected value="">--Chọn Huyện/Quận--</option>
                </select>
              </div>
              <div class="col">
                <select class="form-select select-wards">
                  <option selected value="">--Chọn Phường/Xã--</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label for="note" class="form-label">Lời nhắn</label>
              <textarea
                type="text"
                class="form-control input-note-customer"
                style="height: 100px"
                id="note"
              ></textarea>
            </div>
          </form>
          <div class="btns-form-customer">
            <button class="btn btn-danger btn-cancel-customer-form">Hủy</button>
            <button class="btn btn-primary btn-submit-customer-form">
              Xác nhận
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
